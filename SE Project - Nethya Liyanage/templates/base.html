<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} AImino {% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Fixed Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">AImino</a>
        <button
        class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> 
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload') }}">Predict</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload') }}">Plot</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Masthead -->    
    <div style="margin: 0; padding:0;">
        <header
        class="masthead text-white text-center py-5 mt-5"
        style="
        height: 50vh;
        width: 100%;
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden;
        background-image: url('/img/bg-masthead.png');
        background-size: cover;
        display: flex;
        align-items: center;">
          <div class="container-fluid p-0" style="margin: 0; padding: 0; width: 100%;">
              <h1 class="font-weight-bold">{% block masthead_title %}{% endblock %}</h1>
              <p class="lead">{% block masthead_subtitle %}{% endblock %}</p>
              {% block masthead_button %}{% endblock %}
          </div>
        </header>
      </div>

    <!-- Content -->
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
